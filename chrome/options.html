<!doctype html>
<html>
<head>
  <title>Options</title>
  <script src="options.js"></script>
  <link rel="stylesheet" type="text/css" href="options.css">
</head>
<body>
  <h1>Options</h1>
  <p>The options are synced to your Chrome profile</p>
  <label><input type="checkbox" id="redirect_signin"> Redirect &lt;region&gt;.signin.aws.amazon.com to signin.aws.amazon.com</label>
  <p>Enable this if you have issues with password managers not wanting to fill in the form because the domain name doesn't match.</p>

  <button id="save">Save</button>
  <span id="status"></span>

  <p><a href="#" id="reset">Reset options to default</a></p>
</body>
</html>
